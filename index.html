<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Results Page of A2B: Ambisonic to Binaural Rendering using Neural Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            background-color: #f5f7fa;
        }
        header {
            margin: 40px 0 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #0d6efd;
            font-weight: 600;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .link-section {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        .link-section nav div {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav a {
            text-decoration: none;
            color: #0d6efd;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        iframe {
            width: 80%;
            height: 1600px;
            margin-top: 20px;
            border: none;
            border-radius: 0;
            box-shadow: none;
            background: transparent;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Results Page of A2B</h1>
        <p>Ambisonic to Binaural Rendering using Neural Network</p>
    </header>
    <section class="link-section">
        <nav>
            <div>
                <a onclick="loadPage('urbansounds.html')">Urbansounds</a>
                <a onclick="loadPage('bytedanace.html')">ByteDance</a>

            </div>
        </nav>
    </section>
    <iframe id="content-frame" src=""></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</body>
